<div class="row">
    <div class="col-6">
        <h2><i class="fa fa-list" aria-hidden="true"></i> History Details</h2>
    </div>
    <div class="col-6">
         <a routerLink="add" class="btn btn-sm btn-success mb-2" style="align-items: center;">
            <i class="fa fa-plus" aria-hidden="true"></i> Deposit /<i class="fa fa-minus" aria-hidden="true"></i> Withdrawal </a> 
    </div>
  
</div>

<table class="table table-striped table-hover">
    <thead class="thead-dark">
        <tr>
            <th style="width: 30%">Type Operation</th>
            <th style="width: 30%">Value</th>
            <th style="width: 30%">Date</th>
            <th style="width: 10%"></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let person  of persons" (onclick)="redirectTo(person.id)">
            <td>{{person.operationType}}</td>
            <td>{{person.operationValue}}</td>
            <td>{{person.date |date :'mediumDate'}}</td> 
            <td> <button (click)=" redirectTo(person)" class="btn btn-sm  bg-delete-user" > <strong> More detail </strong> <i class="fa fa-arrow-right" aria-hidden="true"></i>
            </button></td>
           
        </tr>
        <tr *ngIf="!persons">
            <td colspan="4" class="text-center">
                <span class="spinner-border spinner-border-lg align-center"></span>
            </td>
        </tr>
    </tbody>
</table>
